
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Lolo Cookies</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <form action="{{ url_for('place_order') }}" method="POST">
        <label for="cookie_id">Cookie ID:</label>
        <input type="text" id="cookie_id" name="cookie_id" value="{{ request.args.get('cookie_id', '') }}" readonly><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="+1234567890" required><br><br>
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
